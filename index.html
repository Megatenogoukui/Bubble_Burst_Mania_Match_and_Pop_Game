<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Libre+Baskerville&family=Lumanosimo&family=Montserrat:ital@0;1&family=Poppins:ital,wght@0,200;0,300;0,500;1,400&family=Roboto&family=Ubuntu&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="dabba">
            <div id="panel-top">
                <div class="elem">
                    <h1>HIT</h1>
                    <div id="hit" class="box">5</div>
                </div>
                <div class="elem">
                    <h1>TIMER</h1>
                    <div id="time" class="box">30</div>
                </div>
                <div class="elem">
                    <h1>SCORE</h1>
                    <div id="score" class="box">0</div>
                </div>
            </div>
            <div id="panel-bottom">
                <div class="bubble">5</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
